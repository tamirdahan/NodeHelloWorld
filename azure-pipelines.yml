- task: JFrogGenericArtifacts@1
  inputs:
    command: 'Download'
    connection: 'ArtifactoryConnection'
    specSource: 'taskConfiguration'
    fileSpec: |
      {
        "files": [
          {
            "pattern": "*.js",
            "target": "\TTamir\"
          }
        ]
      }
    failNoOp: true